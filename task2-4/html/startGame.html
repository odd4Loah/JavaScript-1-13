<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天黑请闭眼</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link href="../css/main-0.css" rel="stylesheet">
    <link rel="stylesheet" href="../main-startGame.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="box-lf">
        <div onclick="backToSetPage()">
            <div class="top-home">
                <img src="../img/back-icon.png" alt="">
            </div>
        </div>
    </div>
    <div class="box-mid"><span>法官本子</span></div>
    <div class="box-rit">
        <a href="#" >
            <div class="top-tips">
                <img src="../img/close-icon.png" alt="">
            </div>
        </a>
    </div>
</header>

<main>
    <div class="x-day">
        <p class="day-by-day"></p>
    </div>
    <!--<div class="day-arrow"></div>-->
    <div class="game-process">
        <!--<div class="game-step-before"></div>-->
        <button class="game-step" id="killerAction" onclick="Click1()">杀手请杀人</button>
        <button class="game-step" id="deadSpeak" onclick="Click2()">亡灵发表遗言</button>
        <button class="game-step" id="aliveSpeak" onclick="Click3()">玩家轮流发言</button>
        <button class="game-step" id="playerVote" onclick="Click4()">全民投票</button>

    </div>
</main>

<footer>
    <button class="foot-game-over" onclick="restartGame()">结束游戏</button>
    <button class="foot-judge-log">法官日志</button>
</footer>

<script src="../js/startGame.js"></script>
</body>
</html>
