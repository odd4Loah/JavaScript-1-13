<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看身份</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="../js/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link href="../css/main-0.css" rel="stylesheet">
    <link rel="stylesheet" href="../main-assignrole.css">
    <script src="../js/bootstrap.min.js"></script>
</head>
<body>
<header>
    <div class="box-lf">
        <div onclick="backToSetPage()">
            <div class="top-home">
                <img src="../img/back-icon.png" alt="">
            </div>
        </div>
    </div>
    <div class="box-mid"><span>查看身份</span></div>
    <div class="box-rit">
        <a href="#" >
            <div class="top-tips">
                <img src="../img/close-icon.png" alt="">
            </div>
        </a>
    </div>
</header>
<main>
    <div class="card-show">
        <div class="card-bgc">
            <div class="play-step-num">
                <p class="num-x"></p>
            </div>
            <div class="card-icon ">
                <img class="max-wid" src="../img/pre-flop.png" alt="">
            </div>
            <div class="card-icon-role">
                <img class="max-wid" src="../img/aft-flop.png" alt="">
                <p>角色：<span class="killer-farmer">''</span></p>
            </div>
        </div>
    </div>
</main>

<footer>
    <button id="check" class="foot-function" type="button" onclick="checkRole()">查看<span class="num-y"></span>号身份</button>
    <button id="send" class="foot-function" type="button" onclick="sendRole()">隐藏并传递给 <span class="num-z"></span>号</button>
    <button id="result" class="foot-function" type="button" onclick="window.location.href='../html/judgeLog.html'">隐藏并查看日志</button>
</footer>
<script src="../js/assignRole.js"></script>
</body>
</html>
